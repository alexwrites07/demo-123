name: Extract Users from JSON

on:
  push:
    branches:
      - main

jobs:
  extract-users:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run script to extract users
        run: python read_users.py

      - name: Upload users.json as artifact
        uses: actions/upload-artifact@v4
        with:
          name: extracted-users
          path: users.json
